<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        function circles() {
            context.beginPath();
            context.arc(250, 250, 225.5, 0, 2 * Math.PI);
            context.stroke();

            context.beginPath();
            context.arc(250, 250, 170, 0, 2 * Math.PI);
            context.stroke();

            context.beginPath();
            context.arc(250, 250, 162, 0, 2 * Math.PI);
            context.stroke();

            context.beginPath();
            context.arc(250, 250, 107, 0, 2 * Math.PI);
            context.stroke();

            context.beginPath();
            context.arc(250, 250, 99, 0, 2 * Math.PI);
            context.stroke();

            context.beginPath();
            context.arc(250, 250, 16, 0, 2 * Math.PI);
            context.stroke();

            context.beginPath();
            context.arc(250, 250, 6.35, 0, 2 * Math.PI);
            context.stroke();
        }

        function lines() {
            var deg = 45;
            context.beginPath();
            context.moveTo(250, 250);
            context.lineTo(250, 0);
            context.stroke();

            
            context.save();
            // Translate the context to the point we want to rotate around
            context.translate(250, 250);
            // Perform the rotation
            context.rotate(deg * Math.PI / 180);

            // Draw the line
            context.beginPath();
            context.moveTo(0, 0);
            context.lineTo(-250, 0);
            context.stroke();

            // Translate the context back to it's original position
            context.translate(-250, -250);
            context.restore();


            context.save();
            // Translate the context to the point we want to rotate around
            context.translate(250, 250);
            // Perform the rotation
            context.rotate(135  * Math.PI / 180);

            // Draw the line
            context.beginPath();
            context.moveTo(0, 0);
            context.lineTo(-250, 0);
            context.stroke();

            // Translate the context back to it's original position
            context.translate(-250, -250);
            context.restore();

             /*context.beginPath();
            context.moveTo(0, 250);
            context.lineTo(500, 250);
            context.stroke();
           */
        }

        //Reference Lines
        function refLines() {
            context.beginPath();
            context.moveTo(0, 250);
            context.lineTo(500, 250);
            context.stroke();

            context.beginPath();
            context.moveTo(250, 0);
            context.lineTo(250, 500);
            context.stroke();

            context.beginPath();
            context.moveTo(0, 0);
            context.lineTo(500, 500);
            context.stroke();

            context.beginPath();
            context.moveTo(0, 500);
            context.lineTo(500, 0);
            context.stroke();
        }

        //circles();
        lines();
        //refLines();
    </script>
</body>

</html>
